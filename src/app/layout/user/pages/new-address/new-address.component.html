<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="mb-3">
    <label class="form-label">Address Type</label>
    <select class="form-select" formControlName="addressTypeName">
      <option value="Home">Home</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Building No</label>
    <input type="text" class="form-control" formControlName="buildingNo">
  </div>

  <div class="mb-3">
    <label class="form-label">City</label>
    <input type="text" class="form-control" formControlName="city">
  </div>

  <div class="mb-3">
    <label class="form-label">District</label>
    <input type="text" class="form-control" formControlName="district">
  </div>

  <div class="mb-3">
    <label class="form-label">State</label>
    <input type="text" class="form-control" formControlName="state">
  </div>

  <div class="mb-3">
    <label class="form-label">Pincode</label>
    <input type="text" class="form-control" formControlName="pincode">
  </div>

  <!-- <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="text" class="form-control" formControlName="phoneNo">
    <div *ngIf="addressForm.get('phoneNo')?.errors?.['pattern']" class="text-danger">
      Please enter a valid 10-digit phone number
    </div>
  </div> -->

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="addressForm.valid || isSubmitting">
      <span class="spinner-border spinner-border-sm me-2" *ngIf="isSubmitting"></span>
      {{ editMode ? 'Update' : 'Save' }} Address
    </button>
  </div>
</form>
