<div class="container py-4 border border-primary" style="max-width: 720px; border-radius: 24px; margin-top: 40px; padding: 30px;">
  <!-- In Transit Section -->
  <div>
    <h5 style="font-size: 1.2rem; display: flex; align-items: center; gap: 10px;">
      <i class="bi bi-truck"></i> In Transit
    </h5>
    <div class="card border-0 p-2" style="max-height: 200px; overflow-y: auto; background-color: #f5f5f5;">
      <!-- Item 1 -->
      <div class="d-flex justify-content-between align-items-center mb-3 p-3" style="background-color: #e9e9e9; border-radius: 12px;">
        <div class="d-flex align-items-center">
          <img src="hoodie-image-url" alt="Hoodie" style="width: 50px; height: 50px; border-radius: 8px; margin-right: 10px;">
          <div>
            <h6 style="margin: 0; font-weight: bold;">HOODIE</h6>
            <p style="margin: 0; font-size: 0.85rem;">type: woolen<br>size: Medium</p>
          </div>
        </div>
        <div>
          <p style="margin: 0; font-size: 0.9rem; font-weight: bold;">Shipped <i class="bi bi-truck"></i></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Order History Section -->
  <div class="mt-4">
    <h5 style="font-size: 1.2rem; display: flex; align-items: center; gap: 10px;">
      <i class="bi bi-box"></i> Order History
    </h5>
    <div class="card border-0 p-2" style="max-height: 300px; overflow-y: auto; background-color: #f5f5f5;">
      <!-- Item 1 -->
      <div class="d-flex justify-content-between align-items-center mb-3 p-3" style="background-color: #e9e9e9; border-radius: 12px;">
        <div class="d-flex align-items-center">
          <img src="notebook-image-url" alt="Notebook" style="width: 50px; height: 50px; border-radius: 8px; margin-right: 10px;">
          <div>
            <h6 style="margin: 0; font-weight: bold;">Note Book</h6>
            <p style="margin: 0; font-size: 0.85rem;">type: spiral note<br>size: Medium</p>
          </div>
        </div>
        <div>
          <p style="margin: 0; font-size: 0.9rem; font-weight: bold;">Delivered <i class="bi bi-box-check"></i></p>
        </div>
      </div>
      <!-- Item 2 -->
      <div class="d-flex justify-content-between align-items-center mb-3 p-3" style="background-color: #e9e9e9; border-radius: 12px;">
        <div class="d-flex align-items-center">
          <img src="laptopbag-image-url" alt="Laptop Bag" style="width: 50px; height: 50px; border-radius: 8px; margin-right: 10px;">
          <div>
            <h6 style="margin: 0; font-weight: bold;">Laptop Bag</h6>
            <p style="margin: 0; font-size: 0.85rem;">type: Wildcraft<br>size: Medium</p>
          </div>
        </div>
        <div>
          <p style="margin: 0; font-size: 0.9rem; font-weight: bold;">Delivered <i class="bi bi-box-check"></i></p>
        </div>
      </div>
    </div>
  </div>
</div>
