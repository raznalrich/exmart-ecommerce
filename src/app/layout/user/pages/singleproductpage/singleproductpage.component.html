<div class="main" >
  <div class="product-card">
  @for (data of card; track data.id) {
    <app-single-card [card]="data"></app-single-card>
    }
  </div>
  <div class="product-carousel">
<app-single-carousel [carouselImages]="carouselImages"></app-single-carousel>
  </div>
  <div class="product-detail">
<app-single-product-detail></app-single-product-detail>
<app-single-page-dropdown></app-single-page-dropdown>
  </div>
</div>
