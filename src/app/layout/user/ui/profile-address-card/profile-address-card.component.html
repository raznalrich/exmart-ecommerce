<div class="card mb-2 border border-primary" style="max-width: 100%; border-radius: 12px;">
  <div class="card-body d-flex justify-content-between align-items-start" style="padding: 0.8rem;">
    <div>
      <span class="badge bg-secondary mb-1" style="font-size: 0.75rem;">{{address.addressTypeName}}</span>
      <h5 class="card-title mb-1" style="font-size: 1rem;">{{address.addressLine}}</h5>
      <p class="card-text mb-1" style="font-size: 0.9rem;">{{address.phoneNo}}</p>
      <p class="card-text text-muted" style="font-size: 0.85rem;">
        {{address.buildingNo}}, {{address.place}}, {{address.city}}, {{address.district}}, {{address.state}}, {{address.country}}, {{address.zipCode}}
      </p>
    </div>
    <div class="d-flex">
      <button class="btn btn-outline-primary btn-sm me-2" style="font-size: 0.8rem;"
        data-bs-toggle="modal" data-bs-target="#editModal" (click)="onEdit()">
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-outline-danger btn-sm" style="font-size: 0.8rem;" (click)="onDelete()">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
