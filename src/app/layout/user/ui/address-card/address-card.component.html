  <div
    class="card mb-2 border border-primary"
    style="max-width: 100%; border-radius: 12px"
  >
    <div
      class="card-body d-flex justify-content-between align-items-start"
      style="padding: 0.8rem"
    >
    <div class="d-flex">
      <div class="radio-button">
        <input
        type="radio"
        name="userOption"
        [id]="address.id"
        [value]="address.id"
        (change)="handleRadioChange($event)"
      />
      </div>
      <div>
        <h5 class="card-title mb-1" style="font-size: 1rem">{{address.addressLine}}</h5>
        <p class="card-text mb-1" style="font-size: 0.9rem">{{address.phoneNo}}</p>
        <p class="card-text text-muted" style="font-size: 0.85rem">
      {{address.buildingNo}}, {{address.place}}, {{address.city}}, {{address.district}}, {{address.state}}, {{address.country}}<br>{{address.zipCode}}
        </p>
      </div>
    </div>
      <app-address-badge badgeName="{{address.addressTypeName}}"></app-address-badge>
    </div>
