@for (data of arr; track data) {
  <div
    class="card mb-2 border border-primary"
    style="max-width: 100%; border-radius: 12px"
  >
    <div
      class="card-body d-flex justify-content-between align-items-start"
      style="padding: 0.8rem"
    >
    <div class="d-flex">
      <div class="radio-button">
        <input
        type="radio"
        name="userOption"
        id="userAddress"
        value="userName"
      />
      </div>
      <div>
        <h5 class="card-title mb-1" style="font-size: 1rem">{{data.name}}</h5>
        <p class="card-text mb-1" style="font-size: 0.9rem">{{data.phoneNo}}</p>
        <p class="card-text text-muted" style="font-size: 0.85rem">
      {{data.buildingNo}}, {{data.place}}, {{data.city}}, {{data.district}}, {{data.state}}, {{data.country}}<br>{{data.pincode}}
        </p>
      </div>
    </div>
      <app-address-badge badgeName="{{data.badgeName}}"></app-address-badge>
    </div>
    <!-- <div class="d-flex" style="margin-left: 35px;">
      <button
        class="btn btn-outline-primary btn-sm me-2 mb-1"
        style="font-size: 0.8rem"
      >
        <i class="bi bi-pencil"></i>
      </button>
      <button class="btn btn-outline-danger btn-sm mb-1" style="font-size: 0.8rem">
        <i class="bi bi-trash"></i>
      </button>
    </div> -->
  </div>
}
