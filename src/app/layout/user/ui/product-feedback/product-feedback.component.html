<div class="feedback-container">
  <form [formGroup]="productFeedbackForm" (ngSubmit)="submitProductFeedback()">
    <div class="input-wrapper">
      <input
        type="text"
        formControlName="feedback"
        placeholder="Enter your feedback..."
        class="feedback-input"
      >
      <button
        type="submit"
        class="send-button"
        [@buttonState]="isSubmitting ? 'submitting' : 'idle'"
        [disabled]="isSubmitting"
      >
        <span class="button-content" [class.hidden]="isSubmitting">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </span>
        <span class="loader" [class.show]="isSubmitting"></span>
      </button>
    </div>
  </form>
