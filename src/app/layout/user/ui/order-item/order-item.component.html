<div
  class="d-flex justify-content-between align-items-center mb-3 p-3"
  style="background-color: #e9e9e9; border-radius: 12px;"
>
  <div class="d-flex align-items-center">
    <img
      [src]="imageUrl"
      [alt]="title"
      style="width: 50px; height: 50px; border-radius: 8px; margin-right: 10px;"
    />
    <div>
      <h6 style="margin: 0; font-weight: bold;">{{ title }}</h6>
      <p style="margin: 0; font-size: 0.85rem;">
        type: {{ type }}<br />
        size: {{ size }}
      </p>
    </div>
  </div>
  <div>
    <p style="margin: 0; font-size: 0.9rem; font-weight: bold;">
      {{ status }} <i [class]="statusIcon"></i>
    </p>
  </div>
</div>
