<button
(click)="onButtonClick()"
  [type]="type"
  [class]="styleClass"
  [disabled]="isLoading"
  [ngStyle]="{
    color: textColor,
    backgroundColor: backgroundColor,
    border: border
  }"
>
@if(isLoading){
  <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
}
<!-- (mouseenter)="hovered = true"
  (mouseleave)="hovered = false"
  [ngStyle]="hovered ? {
    color: hoverTextColor,
    backgroundColor: hoverBackgroundColor,
    border: hoverBorder
  } : null" -->
  @if (imgSrc && imgPosition === 'left') {
    <img
      [src]="imgSrc"
      [alt]="imgAlt"
      class="button-image"
    />
  }

  {{ label }}

  @if (imgSrc && imgPosition === 'right') {
    <img
      [src]="imgSrc"
      [alt]="imgAlt"
      class="button-image"
    />
  }
</button>
