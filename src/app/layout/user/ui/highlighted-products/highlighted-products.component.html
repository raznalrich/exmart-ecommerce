<div class="container">

  <div class="content">
    <div class="main-image">
      <img [src]="mainImage" alt="Main Item" />
    </div>
    <div class="rightside">
      <div class="header">
        <div class="expHead">EXPERIONITES</div>
        <div class="freqVist">FREQUENTLY BOUGHT THIS</div>
      </div>
      <div class="subImaging">
        @for (item of subItems; track item) {
          <div class="sub-image">
            <img [src]="item.imageUrl" [alt]="item.altText" />
          </div>
        }
      </div>

    </div>
  </div>
</div>
