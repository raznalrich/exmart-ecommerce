  <div class="product-details">
    <h1>{{ details.product?.name }}</h1>
    <p>{{ details.product?.description }}</p>
    <p><strong>MRP â‚¹{{ details.product?.price }}</strong></p>
    <p><strong>Colour:</strong> {{ details.product?.color }}</p>

    <div class="color-options">
      <div class="color-box" [style.background]="colors.code">{{details.product.color}}</div>
    </div><br>

    <div class="size-options">
      <div class="size-buttons">
          <button>{{ details.product.size }}</button>
      </div>
  </div>


  <div class="quantity">
    <label for="quantity"></label>
    <input type="number" id="quantity" placeholder="1" min="1" [value]="1" />
  </div>

  <div class="actions">
    <button class="add-to-bag-btn">Add to Bag</button>
  </div>
</div>
