<div class="product-details">
  <h3 style="font-size: 20px"><strong>{{ data.name }}</strong></h3>
  <div style="font-size: 15px">
    <p>{{ data.description }}</p>
    <p>{{ data.brand }}</p>
    <p>
      <strong>MRP â‚¹{{ data.price }}</strong>
    </p>
    <p><strong>Colour:</strong> {{ data.color }}</p>

    <div class="color-options">
      @for(i of data.color ; track i){
        <button class="color-box" [ngClass]="{'red': i === 'red', 'blue': i === 'blue','white': i === 'white','black': i === 'black','green': i === 'green'}"></button>
      }
      </div>
    <br />

    <div class="size-options">
      @for(i of data.size ; track i){
      <button class="size-circle">{{ i }}</button>
    }
    </div>

    <div class="quantity">
      <label for="quantity"></label>
      <input type="number" id="quantity" placeholder="1" min="1" [value]="1" />
    </div>
    <div class="rating">
      <!-- <app-star-rating [rating]="data.rating"></app-star-rating> -->
    </div>
    <div class="actions">
      <button class="add-to-bag-btn"  (click)="cartService.addToCart()">Add to Bag</button>
    </div>
  </div>
</div>
