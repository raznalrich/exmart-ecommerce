 <!-- Success Alert -->
<div
  *ngIf="showSuccess"
  [@alertAnimation]
  class="alert alert-warning alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    (click)="closeAlert()"
    aria-label="Close"
  ></button>
</div>

<div class="product-details">
  <h3 style="font-size: 20px">
    <strong>{{ data.name }}</strong>
  </h3>
  <div style="font-size: 15px">
    <p>{{ data.description }}</p>
    <p>{{ data.brand }}</p>
    <p>
      <strong>MRP â‚¹{{ data.price }}</strong>
    </p>

    <div class="color-options">
      @for(ColorId of data.colorId; track ColorId){
        <app-color-button
          [ColorId]="ColorId"
          (colorSelected)="handleColorSelect($event)"
          [ngClass]="{ active: colorId == ColorId }"
          [(ngModel)]="colorId"
          (change)="checkSelection()"
        ></app-color-button>
      }
    </div>

    <br />

    <div class="size-options">
      @for(SizeId of data.sizeId; track SizeId){
        <app-size-button
          [SizeId]="SizeId"
          (sizeSelected)="handleSizeSelect($event)"
          [ngClass]="{
            'active': sizeId == SizeId && SizeId != 8,
            'free-size': sizeId == SizeId && SizeId == 8
          }"
          [(ngModel)]="sizeId"
          (change)="checkSelection()"
        ></app-size-button>
      }
    </div>

    <br>

    <app-quantity
      [minQuantity]="1"
      [maxQuantity]="99"
      [showMessage]="true"
      [(quantity)]="quantity"
    ></app-quantity>

    <div class="rating">
      <!-- <app-star-rating [rating]="data.rating"></app-star-rating> -->
    </div>

    <div class="actions">
      <button
      class="add-to-bag-btn"
      (click)="addtocart()"
      [disabled]="!colorId || !sizeId"
    >
      Add to Bag
    </button>
      <!-- <button
      class="add-to-bag-btn"
      (click)="toggleCart()"
      [disabled]="(!colorId || !sizeId) || isLoading"
    >
      <span *ngIf="isLoading">Loading...</span>
      <span *ngIf="!isLoading">
        {{ isInCart ? 'Remove from Cart' : 'Add to Bag' }}
      </span>
    </button> -->
    </div>
  </div>
</div>
<div class="product-feedback">
  <app-product-feedback [productName]="data.name"></app-product-feedback>
</div>
