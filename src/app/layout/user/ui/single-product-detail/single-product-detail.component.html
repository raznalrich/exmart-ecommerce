<div class="product-details">
  <h3 style="font-size: 20px"><strong>{{ details.product?.name }}</strong></h3>
  <div style="font-size: 15px">
    <p>{{ details.product?.description }}</p>
    <p>
      <strong>MRP â‚¹{{ details.product?.price }}</strong>
    </p>
    <p><strong>Colour:</strong> {{ details.product?.color }}</p>

    <div class="color-options">
      @for(i of details.product.colors ; track i){
        <button class="color-box" [ngClass]="{'red': i === 'red', 'blue': i === 'blue','white': i === 'white','black': i === 'black','green': i === 'green'}"></button>
      }
      </div>
    <!-- <div class="color-options">
      <button class="color-box">
        <div [ngStyle]="{ 'background-color': arr.colors }"></div>
        {{ details.product.colors}}
      </button>
    </div> -->
    <br />

    <div class="size-options">
      <div class="size-buttons">
        <button>{{ details.product.size }}</button>
      </div>
    </div>

    <div class="quantity">
      <label for="quantity"></label>
      <input type="number" id="quantity" placeholder="1" min="1" [value]="1" />
    </div>
    <div class="rating">
      <app-star-rating [rating]="details.product.rating"></app-star-rating>
    </div>
    <div class="actions">
      <button class="add-to-bag-btn">Add to Bag</button>
    </div>
  </div>
</div>
