  <div class="quantity-controls">
    <button
      [disabled]="quantity <= minQuantity"
      [class.disabled]="quantity <= minQuantity"
      (click)="decrease()"
      class="quantity-button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>

    <div class="quantity-display">
      {{ quantity }}
    </div>

    <button
      [disabled]="quantity >= maxQuantity"
      [class.disabled]="quantity >= maxQuantity"
      (click)="increase()"
      class="quantity-button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
  </div>

  <div class="quantity-message" *ngIf="showMessage">
    <!-- {{ quantity === maxQuantity ? 'Maximum quantity reached' : '' }} -->
    {{ quantity === minQuantity ? 'Minimum quantity reached' : '' }}
  </div>
