<div class="carousel">
  <!-- list item -->
  <div class="list">
    <div *ngFor="let item of sliderItems" class="item">
      <div class="image-container">
        <img [src]="item.image" alt="Image">
        <div class="overlay"></div>
      </div>
      <div class="content">
        <div class="author">{{ item.author }}</div>
        <div class="title">{{ item.title }}</div>
        <div class="topic">{{ item.topic }}</div>
        <div class="des">{{ item.description }}</div>
        <div class="buttons">
          <button (click)="seeMore(item)">BUY NOW</button>
          <button (click)="subscribe(item)">VIEW MORE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- list thumbnail -->
  <div class="thumbnail">
    <div *ngFor="let thumbnail of thumbnails" class="item">
      <img [src]="thumbnail.image" alt="Thumbnail">
      <div class="content">
        <div class="title">{{ thumbnail.title }}</div>
        <div class="description">{{ thumbnail.description }}</div>
      </div>
    </div>
  </div>

  <!-- next prev -->
  <div class="arrows">
    <button id="prev" (click)="showSlider('prev')"><i class="bi bi-arrow-left"></i></button>
    <button class="next" id="next" (click)="showSlider('next')"><i class="bi bi-arrow-right"></i></button>
  </div>

  <!-- time running -->
  <div class="time"></div>
</div>
