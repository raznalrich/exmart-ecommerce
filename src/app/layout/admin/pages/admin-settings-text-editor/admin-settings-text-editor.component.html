<main>

    <div class="textEditorName">Policy Name</div>
    <div class="exmartLogo"><img src="icons/exMartlogov1.png" alt="exmmartlogo"></div>
  </section>
  <div class="saveButton">
    <app-long-button
    label="Save Changes"
    [imgAlt]="'Upload Icon'"
    [imgPosition]="'left'"
    [bgColor]="'#64A2F5'"

  </section>
</main>
