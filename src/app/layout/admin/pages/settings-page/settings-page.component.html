<div class="main">
  <section class="categories-section">
    <h2>Current Categories</h2>
    <div class="categories">
      @for(item of category;track item){
      <div class="category-card">
        <img src="{{ item.iconPath }}" alt="Icon" />
        <div class="category-name">
          <p>{{ item.categoryName }}</p>
        </div>
        <div class="category-actions">
          <button
            class="btn btn-sm btn-outline-primary me-2"
            (click)="onEditCategory(item)"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button (click)="deleteCategory(item)">
            <i class="bi bi-trash3"></i>
          </button>
        </div>
      </div>
      }
      <div class="add">
        <app-add-new-category
          (categoryAdded)="onCategoryAdded($event)"
        ></app-add-new-category>
      </div>
    </div>
  </section>
<div class="spacing"></div>
  <h2>Current Banners</h2>

  <div class="categories">
    @for(item of banners;track item){
    <div class="category-card">
      <img [src]="item.imageUrl" alt="Banner" />
      <div class="category-name">
        <p>{{ item.productName }}</p>
      </div>
      <div class="category-actions">
        <button
          class="btn btn-sm btn-outline-primary me-2"
          (click)="onEditBanner(item)"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
        <button (click)="deleteBanner(item)">
          <i class="bi bi-trash3"></i>
        </button>
      </div>
    </div>
    }
    <div class="add">
      <app-add-banner
        [bannerCount]="banners.length"
        (bannerAdded)="onBannerAdded($event)"
      ></app-add-banner>
    </div>
  </div>

  <div class="edit-policies">
    <app-edit-policiesapp-edit-policies></app-edit-policiesapp-edit-policies>
    <app-edit-hr-details></app-edit-hr-details>
    <app-configuration-button></app-configuration-button>
  </div>

</div>

<app-edit-category
  (categoryEdited)="onCategoryEdited($event)"
></app-edit-category>

<app-edit-banner (bannerEdited)="onBannerEdited($event)"></app-edit-banner>
