<div class="page">
    <div class="top">
        <div class="left">
            <app-searchbar [searchPlaceholder]="searchPlaceholder" (searchChange)="onSearch($event)"></app-searchbar>
            <app-date-rangepicker (dateRangeSelected)="onDateRangeSelected($event)"></app-date-rangepicker>
        </div>
        <div class="right">
            <button class="btn-create-new" (click)="downloadReport()">
                <i class="bi bi-file-arrow-down"></i>{{button.title}}
            </button>
        </div>
    </div>
    <div class="body">
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        @for (item of header; track item) {
                        <th scope="col">{{item}}</th>
                        }
                    </tr>
                </thead>
                <tbody>
                    @for (item of filteredItems; track item) {
                    <tr></tr>
                    }
                    @for (item of filteredItems; track item) {
                    <tr>
                        <td scope="row">{{ filteredItems.indexOf(item) + 1 }}</td>
                        <td>{{item.customerId}}</td>
                        <td style="text-align: left;">{{item.customerName}}</td>
                        <td>{{item.orderId}}</td>
                        <td>{{item.orderDate | date:"dd-MM-YYYY"}}</td>
                        <td>{{item.totalAmount}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
