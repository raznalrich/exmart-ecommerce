<div class="container">
  <div class="first-container">
    <div class="top">
      <div style="display: flex;">

        <app-searchbar [searchPlaceholder]="searchPlaceholder" (searchChange)="onSearch($event)"></app-searchbar>
        <div class="right">
          <div class="tooltip-container">
          <button class="btn-create-new" (click)="downloadReport()">
            <i class="bi bi-file-arrow-down"></i>
          </button>
          <span class="tooltip-text">Download report</span>
        </div>

        <div class="tooltip-container">
          <input type="file" #fileInput (change)="onFileChange($event)" accept=".xlsx, .xls" style="display: none;" />
          <button class="btn-create-new" (click)="fileInput.click()">
            <i class="bi bi-file-arrow-up"></i>
          </button>
          <span class="tooltip-text">Upload report</span>
        </div>
        <app-date-rangepicker (dateRangeSelected)="onDateRangeSelected($event)"></app-date-rangepicker>
      </div>
      <div class="count-box">
        <app-order-value-displaying-button [count]="totalOrders" [iconSrc]="'icons/clipboard.png'"
          [label]="'Total Orders'"></app-order-value-displaying-button>

        <app-order-value-displaying-button [count]="deliveredOrders" [iconSrc]="'icons/delivered (1).png'"
          [label]="'Delivered'"></app-order-value-displaying-button>
      </div>

    </div>
  </div>

</div>
</div>
<app-orderlist-table [OrderList]="filteredItems"></app-orderlist-table>
