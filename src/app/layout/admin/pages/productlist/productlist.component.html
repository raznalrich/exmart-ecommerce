<div class="page">
    <div class="top">
        <app-searchbar [searchPlaceholder]="searchPlaceholder" (searchChange)="onSearch($event)"></app-searchbar>
        <app-add-button [button]="button" (buttonClick)="onAddButtonClick()"></app-add-button>
      </div>
    <div class="bottom">
      <app-table [header]="header" [items]="filteredItems" (editProduct)="onEditProduct($event)"></app-table>
      <app-add-products></app-add-products>
    </div>
</div>
