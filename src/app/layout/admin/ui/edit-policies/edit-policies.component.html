<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Edit Policies <i class="bi bi-pen"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="container">
          <div class="title">Edit Policies</div>
          <div class="policy-item">
              <span class="policy-name">Payment Policy</span>
              <div class="edit-icon">
                  <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/pencil.svg" alt="Edit Icon">
              </div>
          </div>
          <div class="policy-item">
              <span class="policy-name">Shipping Policy</span>
              <div class="edit-icon">
                  <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/pencil.svg" alt="Edit Icon">
              </div>
          </div>
          <div class="policy-item">
              <span class="policy-name">Terms and Conditions</span>
              <div class="edit-icon">
                  <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/icons/pencil.svg" alt="Edit Icon">
              </div>
          </div>
      </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
