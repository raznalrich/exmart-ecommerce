<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">

        <div class="container">
          <h2>New Category</h2>
          <form>

            <div>
              <label for="category-name">Category Name</label>
              <input
                type="text"
                id="category-name"
                class="input-field"
                placeholder="Enter category name"
                required
              />
            </div>


            <div style="margin-top: 20px;">
              <label>Category Icon</label>
              <div class="icon-list">
                <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/3724/3724720.png" alt="Icon 1"></div>
                <div class="icon"><img src="https://www.svgrepo.com/show/1082/take-away.svg" alt="Icon 2"></div>
                <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/8694/8694414.png" alt="Icon 3"></div>
                <div class="icon"><img src="https://cdn2.iconfinder.com/data/icons/modern-future-technology-2/128/devices-laptop-tablet-phone2-512.png" alt="Icon 4"></div>
                <div class="icon"><img src="https://img.pikbest.com/element_our/20230314/bg/50b936af08408.png!sw800" alt="Icon 5"></div>
                <div class="icon"><img src="https://www.iconpacks.net/icons/1/free-smartphone-icon-695-thumb.png" alt="Icon 6"></div>

              </div>
            </div>
          </form>
        </div>

      </div>
        <button type="button" class="close"  data-bs-dismiss="modal"><i class="bi bi-x-circle"></i></button>
        <button class="addCat-btn"><i class="bi bi-plus-circle-dotted"></i></button>
    </div>
  </div>
</div>
