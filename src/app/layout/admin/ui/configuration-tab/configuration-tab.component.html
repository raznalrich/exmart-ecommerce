<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Admin Configuration</h2>
      <p class="card-description">Manage your settings and preferences</p>
    </div>

    <div class="tabs">
      <!-- Radio buttons for tab switching -->
      <input type="radio" name="tabs" id="tab1" class="tab-input" checked>
      <input type="radio" name="tabs" id="tab2" class="tab-input">
      <input type="radio" name="tabs" id="tab3" class="tab-input">

      <!-- Tab triggers -->
      <div class="tab-list">
        <label class="tab-label" for="tab1">Office Addresses</label>
        <label class="tab-label" for="tab2">Admin Emails</label>
        <!-- <label class="tab-label" for="tab3">Payout Settings</label> -->
      </div>

      <!-- Tab content -->
      <div id="content1" class="tab-content">
        <!-- <div class="input-group">
          <div class="form-group">
            <label>Office Address</label>
            <input type="text" placeholder="Enter office address">
          </div>

          <div class="input-row input-row-3">
            <div class="form-group">
              <label>City</label>
              <input type="text" placeholder="City">
            </div>
            <div class="form-group">
              <label>Country</label>
              <input type="text" placeholder="Country">
            </div>
            <div class="form-group">
              <label>Postal Code</label>
              <input type="text" placeholder="Postal Code">
            </div>
          </div>
        </div>
        <button class="btn">Add Another Office</button> -->
          <app-add-office-adress></app-add-office-adress>
      </div>
      <div id="content2" class="tab-content">
          <div class="input-group">
            <div class="form-group">
              <label>Admin Email</label>
              <input type="email" placeholder="admin@example.com" id="adminEmail-input">
            </div>
          </div>
          <button class="AddAdmin-btn">Add Admin</button>

          <div class="email-history">
            <h3 class="history-title">Previously Added Admins</h3>
            <div class="email-list">
              <div class="email-item">
                <div class="checkbox-wrapper">
                  <input type="checkbox" class="email-checkbox" checked>
                </div>
                <div class="email-details">
                  <div class="email-address">john.example.com</div>
                </div>
                <button class="remove-email">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>

              <div class="email-item">
                <div class="checkbox-wrapper">
                  <input type="checkbox" class="email-checkbox" checked>
                </div>
                <div class="email-details">
                  <div class="email-address">sarah.smithexample.com</div>
                </div>
                <button class="remove-email">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

      <div id="content3" class="tab-content">
        <div class="input-group">
          <div class="form-group">
            <label>Payout Date</label>
            <div class="calendar-input">
              <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <input type="date"  placeholder="Select the date">
            </div>
            <p class="helper-text">Select the day when payouts should be processed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
