<div class="body">
  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          @for (item of header; track item) {
          <th scope="col">{{ item }}</th>
          }
        </tr>
      </thead>
      <tbody>
        @for (item of items; track item) {
        <tr></tr>
        } @for (item of items; track item) {
        <tr>
          <!-- <td scope="row">{{items.indexOf(item) + 1}}</td> -->
          <td scope="row">{{ item.id }}</td>
          <td>
            <img
              [src]="item.primaryImageUrl"
              class="img-fluid rounded-start"
              alt="Product Image"
              style="width: 40px"
            />
          </td>
          <td>{{ item.categoryId }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              style="
                margin-right: 5px;
                color: #ffffff;
                background-color: #5dade2;
                border: none;
              "
              (click)="onEdit(item)"
            >
              <i class="bi bi-pen"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm"
              [style.background-color]="item.isActive ? '#28b463' : '#ec7063'"
              (click)="toggleStatus(item)"
            >
              <i
                class="bi"
                [class]="item.isActive ? 'bi-check-circle' : 'bi-x-circle'"
                style="color: white"
              ></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
