<div class="body">
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    @for (item of header; track item) {
                    <th scope="col">{{item}}</th>
                    }
                </tr>
            </thead>
            <tbody>
                @for (item of items; track item) {
                <tr></tr>
                }
                @for (item of items; track item) {
                <tr>
                    <!-- <td scope="row">{{items.indexOf(item) + 1}}</td> -->
                    <td scope="row">{{item.id}}</td>
                    <td><img src={{item.primaryImageUrl}} class="img-fluid rounded-start" alt="" style="width: 40px;">
                    </td>
                    <td>{{item.categoryId}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" (click)="service.editProduct(item)"
                            style="margin-right: 5px; color: #ffffff; background-color: #5DADE2; border: none;">
                            <i class="bi bi-pen"></i>
                        </a>
                        <button type="button" class="btn btn-sm"
                            [style.background-color]="item.isActive ? '#28b463' : '#ec7063'"
                            (click)="toggleStatus(item)">
                            <i class="bi" [class]="item.isActive ? 'bi-check-circle' : 'bi-x-circle'"
                                style="color: white"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
