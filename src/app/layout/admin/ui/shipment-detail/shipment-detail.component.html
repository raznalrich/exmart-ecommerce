<div class="col-md-12 border p-3 rounded bg-light text-start" style="max-width: 300px; height: 240px;">
  <h6 style="color: #6a0dad">
    <i class="bi bi-truck"></i> Shipment Details
  </h6>
  <div class="order-details" style="margin-top: 25px;line-height: 18px;font-size: small;" *ngIf="OrderDetailsByID">
    <p><strong>{{OrderDetailsByID.addressLine}}</strong></p>

    <p>City: <strong>{{OrderDetailsByID.city}}</strong></p>
    <p>Pin Code: <strong>{{OrderDetailsByID.zipCode}}</strong></p>
    <p>State: <strong>{{OrderDetailsByID.state}}</strong></p>
  </div>
</div>
