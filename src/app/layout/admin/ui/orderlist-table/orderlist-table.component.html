<div class="table-container">
  <table class="styled-table">
    <!-- @for(item of O) -->
    <tr>
      <th>Order</th>
      <th>Date</th>
      <th>Customer</th>
      <th>Status</th>
      <th>Amount</th>
      <th>Items</th>
      <th>Action</th>
    </tr>
    @for(item of OrderList; track item){
      <tr>
        <td>{{item.order}}</td>
        <td>{{item.date}}</td>
        <td>{{item.customer}}</td>
        <td>
          <select class="status-dropdown" [(ngModel)]="item.status" (change)="updateOrderStatus(item)">
            <option value="OrderPlaced">OrderPlaced</option>
            <option value="Shipped">Shipped</option>
            <option value="Pending">Pending</option>
          </select>
        </td>
        <td>{{item.amount | currency : "INR"}}</td>
         <td>{{calculateTotalQuantity(item.items)}}</td>
          <td style="text-align: center;"><i class="fa-regular fa-eye"></i></td>

      </tr>
    }


  </table>
</div>
