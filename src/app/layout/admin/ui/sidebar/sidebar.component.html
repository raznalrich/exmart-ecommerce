<div class="sidenav">
    <div class="logo-container">
        <!-- <button class="logo">
            <i class="bi bi-list"></i>
        </button> -->
        <div class="logo-text">
            <img src="images/exMart-logo.png" alt="exMart-logo" style="width: 90px; height: 50px; margin: 10px;">
        </div>
    </div>
    <div class="sidenav-nav">
        @for (item of menuItems; track item.id) {
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" routerLink={{item.routerLink}} routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
                 <i class="sidenav-link-icon" [class]="item.image"></i>
                <span class="sidenav-link-text">{{item.item}}</span>
            </a>

        </li>
        }
    </div>
</div>
