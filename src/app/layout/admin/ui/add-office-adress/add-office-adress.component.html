<form [formGroup]="officeAddress" (ngSubmit)="submitAddressForm()">
<div class="input-group">
  <div class="form-group">
    <label>Office Address</label>
    <input type="text" placeholder="Enter office address" formControlName="addressLine">
  </div>

  <div class="input-row input-row-3">
    <div class="form-group">
      <label>City</label>
      <input type="text" placeholder="City" formControlName="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" placeholder="State" formControlName="state">
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" placeholder="Postal Code" formControlName="zipCode">
    </div>
  </div>
</div>
<button class="btn" type="submit">Add Another Office</button>
</form>

<div class="address-history">
  <h3 class="history-title">Previously Added Address</h3>
  <div class="address-list">
    <div class="address">
      <div class="address-details">
        @for(item of addressList; track item){
          <div class="address-container">
            <div class="section type-badge-section">
              <div class="label">{{item.addressTypeName}}</div>
              <div class="value type-badge"><i class="bi bi-buildings-fill"></i></div>
            </div>

            <div class="section address-line">
              <div class="label">Address</div>
              <div class="value">{{ item.addressLine}}</div>
            </div>

            <div class="section city-state">
              <div class="label">Location</div>
              <div class="value">{{item.city}}, {{item.state}}</div>
            </div>

            <div class="section zip-code">
              <div class="label">Postal Code</div>
              <div class="value">{{item.zipCode}}</div>
            </div>
          </div>
        }
      </div>
      <button class="remove-address">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
</div>
